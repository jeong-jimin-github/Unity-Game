name: Automated Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  buildWindows:
    name: Windows-64 Bit
    runs-on: windows-latest

    steps:
      - name: Clone repository
        run: |
          git clone --branch main ${{ secrets.URL }}.git source
          cd source
          git lfs pull

      - uses: actions/cache@v4
        with:
          path: source/Library
          key: Library-${{ hashFiles('source/Assets/**', 'source/Packages/**', 'source/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          allowDirtyBuild: true
          projectPath: source
          targetPlatform: StandaloneWindows64

      - name: Check build output
        run: dir Build

      - name: Compress build output using PowerShell
        shell: pwsh
        run: |
          Compress-Archive -Path Build\* -DestinationPath Build-Windows.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: Build-Windows.zip


  buildMac:
    name: MacOS-64 Bit
    runs-on: macos-latest

    steps:
      - name: Clone repository
        run: |
          git clone --branch main ${{ secrets.URL }}.git source
          cd source
          git lfs pull

      - uses: actions/cache@v4
        with:
          path: source/Library
          key: Library-${{ hashFiles('source/Assets/**', 'source/Packages/**', 'source/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          allowDirtyBuild: true
          projectPath: source
          targetPlatform: StandaloneOSX

      - name: Check build output
        run: ls -la Build

      - name: Compress build output
        run: zip -r Build-MacOS.zip Build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS Build
          path: Build-MacOS.zip

  createRelease:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [buildWindows, buildMac]
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: Windows Build
          path: windows

      - name: Download MacOS Build
        uses: actions/download-artifact@v4
        with:
          name: MacOS Build
          path: macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows/Build-Windows.zip
            macos/Build-MacOS.zip
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Release v1.0.${{ github.run_number }}"
          body: "자동 생성된 Windows 및 MacOS 빌드"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}