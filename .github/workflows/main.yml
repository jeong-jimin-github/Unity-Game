name: Automated Build â­

on:
  push:
    branches: [ main ]

jobs:
  buildWindows:
    name: ğŸ’» Windows-64 Bit
    runs-on: windows-latest # Windows í™˜ê²½ ì‚¬ìš©

    steps:
      # Gogs Repository Clone (ë¡œì»¬ Gogs ì„œë²„ì—ì„œ Clone)
      - name: Clone Gogs repository
        run: |
          git clone --branch master http://112.147.160.124:8080/Kuuhaku/Unity-Game.git source
          cd source
          git lfs pull # ëŒ€ìš©ëŸ‰ íŒŒì¼ë„ í•¨ê»˜ ê°€ì ¸ì˜µë‹ˆë‹¤

      # Cache ìœ ë¬´ í™•ì¸ ë° ë³µì›
      - uses: actions/cache@v4
        with:
          customImage: 'unityci/editor:2019.4.40f1-base-3.1' 
          path: source/Library
          key: Library-${{ hashFiles('source/Assets/**', 'source/Packages/**', 'source/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # ë¹Œë“œ ì‹¤í–‰
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          allowDirtyBuild: true
          projectPath: source
          targetPlatform: StandaloneWindows64

      - name: Check build output
        run: ls -R C:/github/workspace/build

      # ë¹Œë“œëœ Artifact ì—…ë¡œë“œ
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: C:/github/workspace/build
