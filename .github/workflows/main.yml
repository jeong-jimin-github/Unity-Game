name: Automated Build ⭐

on:
  push:
    branches: [ main ]

jobs:
  buildWindows:
    name: 💻 Windows-64 Bit
    runs-on: windows-latest # Windows 환경 사용

    steps:
      # Gogs Repository Clone (로컬 Gogs 서버에서 Clone)
      - name: Clone Gogs repository
        run: |
          git clone --branch master http://112.147.160.124:8080/Kuuhaku/Unity-Game.git source
          cd source
          git lfs pull # 대용량 파일도 함께 가져옵니다

      # Cache 유무 확인 및 복원
      - uses: actions/cache@v4
        with:
          customImage: 'unityci/editor:2019.4.40f1-base-3.1' 
          path: source/Library
          key: Library-${{ hashFiles('source/Assets/**', 'source/Packages/**', 'source/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # 빌드 실행
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          allowDirtyBuild: true
          projectPath: source
          targetPlatform: StandaloneWindows64

      - name: Check build output
        run: ls -R C:/github/workspace/build

      # 빌드된 Artifact 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: C:/github/workspace/build
